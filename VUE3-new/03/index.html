<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css"/>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

<div class="container  pt-5" id="app" v-cloak>
    <div class="card center">
        <div v-html="myHtml"></div>

<!--        <h2 v-text="title" ></h2>-->

<div class="form-control">
    <input type="text" @keyup.enter="addItem($event)" ref="myInput">
</div>
        <ul class="list" v-if="items.length !== 0 ">
            <li class="list-item"
                v-for="(i,index) in items"
                @click.right.prevent="remove(index), log(i)"
                :key="i"
            >
                <strong>{{i}}</strong>&nbsp;
                <input type="text" @click.stop>
            </li>
        </ul>
        <ul class="list">
            <li class="list-item" v-for="(value, name, index) in person">{{index}} - {{name}} - {{value}}</li>
        </ul>

      <h3 v-show="items.length==0">Елементов нет</h3>

    </div>

</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
