<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css"/>
</head>
<body>

<div class="container " id="app">
    <div class="card ">
        <h1 :style="{
        color: inputValue.length<5 ? 'darkred': 'darkblue',
        fontSize: inputValue.length <6 ? '2rem': '1rem'
        }">{{ title }}</h1>
        <div class="form-control">
            <input type="text"
                   :placeholder="placeholder"
                    v-model="inputValue"
                   @keypress.enter="addNewNote"
            >
        </div>
        <button class="btn" @click="addNewNote">Add</button>
        <hr>
  <ul class="list" v-if="notes.length !==0">
      <li class="list-item" v-for="(note,index) in notes">
<!--          <span :class="note.length > 5 ? 'primary': 'bold'">{{index+1}}) {{UpperCaseText(note)}}</span>-->
<!--          <span :class="{-->
<!--          'primary': true,-->
<!--          'bold' : note.length >5 -->
<!--          }">{{index+1}}) {{UpperCaseText(note)}}</span>-->
          <span :class="['bold',{'primary': note.length>5}]">{{index+1}}) {{UpperCaseText(note)}}</span>
          <button class="btn danger" @click="deleteNote(index,$event)">Delete</button>
      </li>
      <hr>
      <li>Общее количество <strong>{{notes.length}}</strong>
          / Удвоенное: {{ doubleCount}}
      </li>
  </ul>
        <div v-else-if="notes.length ===0 ">Заметок нет. Добавьте первую</div>
    </div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
